<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <p
      *ngFor="let item of historial"
      class="list-group-item list-group-item-action my-1 btn"
      (click)="buscar(item)"
    >
      {{ item | titlecase }}<!-- titlecase se encarga de capitalizar las primeras letras -->
    </p>
  </div>
</div>
